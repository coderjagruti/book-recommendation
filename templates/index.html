<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style = "background-color: black">
<nav class = "navbar" style = "background-color: #00a65a">
    <a class = "navbar-brand"> My Book Recommender </a>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
    </ul>
</nav>

<div class = "container">
   <div class="rows">
       <div class = "col-md-12">
           <h1 class = text-white style = "font-size: 50px" >Top 50 Books</h1>
       </div>
       {% for i in range(book_name|length) %}
       <div class = "col-md-3" style="margin-top: 35px">
           <div class = "card">
               <div class ="card-body">
                   <img class = "card-img-top" src = "{{ image[i] }}" style="border: none; padding = none; width:150px ;height: auto">
                   <h2>{{ book_name[i] }}</h2>
                   <h4>{{ author[i] }}</h4>
                   <h4>Votes - {{ votes[i] }}</h4>
                   <h4>Ratings - {{ rating[i] }}</h4>
               </div>
           </div>
       </div>
       {% endfor %}

   </div>
</div>

</body>
</html>
